<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Stylesheets -->
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700,400italic,300italic' rel='stylesheet'
        type='text/css'>


    <!-- Owl Stylesheets -->
    <link rel="stylesheet" href="owlcarousel/assets/owlcarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="owlcarousel/assets/owlcarousel/assets/owl.theme.default.min.css">
    <!-- javascript -->
    <script src="owlcarousel/assets/vendors/jquery.min.js"></script>
    <script src="owlcarousel/assets/owlcarousel/owl.carousel.js"></script>
</head>


<body>
    <!--  Demos -->
    <section id="demos">
        <div class="row">
            <div class="large-12 columns">
                <div class="owl-carousel owl-theme">
                    <div class="item">
                        <h4>1</h4>
                    </div>
                    <div class="item">
                        <h4>2</h4>
                    </div>
                    <div class="item">
                        <h4>3</h4>
                    </div>
                    <div class="item">
                        <h4>4</h4>
                    </div>
                    <div class="item">
                        <h4>5</h4>
                    </div>
                    <div class="item">
                        <h4>6</h4>
                    </div>
                    <div class="item">
                        <h4>7</h4>
                    </div>
                    <div class="item">
                        <h4>8</h4>
                    </div>
                    <div class="item">
                        <h4>9</h4>
                    </div>
                    <div class="item">
                        <h4>10</h4>
                    </div>
                    <div class="item">
                        <h4>11</h4>
                    </div>
                    <div class="item">
                        <h4>12</h4>
                    </div>
                </div>


                <script>
                    $(document).ready(function () {
                        var owl = $('.owl-carousel');
                        owl.owlCarousel({
                            items: 4,
                            loop: true,
                            margin: 10,
                            autoplay: true,
                            autoplayTimeout: 1000,
                            autoplayHoverPause: true,
                            nav: true,


                            responsive: {
                                0: {
                                    items: 1
                                },
                                600: {
                                    items: 3
                                },
                                1000: {
                                    items: 5
                                }
                            }
                        })
                    })
                </script>
            </div>
        </div>
    </section>
    <!-- vendors -->
    <script src="owlcarousel/assets/vendors/highlight.js"></script>
    <script src="owlcarousel/assets/js/app.js"></script>
</body>


</html>
